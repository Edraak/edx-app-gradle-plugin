repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile 'org.yaml:snakeyaml:1.14'
    compile 'org.codehaus.groovy:groovy-all:2.+'
}

apply plugin: "groovy"

buildscript {
    dependencies {
        classpath 'org.codehaus.groovy:groovy:2.+'
    }

    repositories {
        mavenCentral()
    }
}

